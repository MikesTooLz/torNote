{{ define "title" }}Anonymous Self-destructing Notes{{ end }}

{{ define "content" }}
  <form action="." method="post">
    <div class="form-group">
      <label for="note">Write your note below:</label>
      <textarea id="note" class="form-control" name="body" cols="80" rows="4"></textarea>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-lg btn-success">Create note</button>
    </div>
  </form>
{{ end }}

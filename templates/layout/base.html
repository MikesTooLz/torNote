<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Anonymous self-destructing notes written in Go.">

    <title>Tornote - {{ template "title" . }}</title>

    </div>
